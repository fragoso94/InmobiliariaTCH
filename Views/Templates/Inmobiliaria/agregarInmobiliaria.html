<div style="margin: 50px;">
    <h6 class="cabecera p-2 mb-2 text-white">Captura de Expedientes de Bienes Inmuebles</h6>
    <form name="formulario">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="NumeroExpediente">No. Expediente</label>
                        <input type="text" class="form-control" id="NumeroExpediente" placeholder="IPE-BI-..." disabled>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="TipoExpediente">Tipo de Expediente</label>
                        <select class="form-control" id="TipoExpediente" ng-options="tExp.descripcion for tExp in TipoExpediente track by tExp.clave" ng-model="form.idTipoExpediente" ng-required="true">
                            <option value="">Seleccione</option>                             
                        </select>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="TipoInmueble">Tipo de Inmueble</label>

                            <option value="">Seleccione</option>
                        </select>
                    </div>

                    <div class="form-group col-md-4">
