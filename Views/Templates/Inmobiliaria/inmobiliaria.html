<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienes</title>
</head>
<body>
<div class="container">

    <hr>
    <div class="row">
        <div class="col-sm-10">
            <div class="active-cyan-3 active-cyan-4 mb-4">
                <input class="form-control" type="text" placeholder="Buscar bienes" aria-label="Search" ng-model="nombre">
            </div>
        </div>

        <div class="col-sm-2">
            <button class="btn btn-success" ng-click="agregarInmueble()">
                Agregar Inmueble
            </button>
        </div>
    </div>
    <table class="table table-striped table-bordered fixed_header" style="width:100%;">
        <thead>
        <tr>
            <th class="centerText" scope="col">Id</th>
            <th class="centerText" scope="col">Nombre</th>
            <th class="centerText" scope="col">Direccion</th>

            <!--                <th class="centerText" scope="col">Activo</th>-->
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat=" (key,value) in inmuebles "><!--| filter: nombre -->
            <td class="centerText">{{value.idExpediente}}</td>
            <td class="centerText">{{value.nombre}}</td>
            <td class="centerText">{{value.direccion}}</td>

            <!--                <td class="centerText">-->
            <!--                    <span class="badge badge-success" ng-show="value.activo == 1 ? true : false">Activo</span>-->
            <!--                    <span class="badge badge-danger" ng-show="value.activo == 0 ? true : false">Inactivo</span>-->
            <!--                </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
