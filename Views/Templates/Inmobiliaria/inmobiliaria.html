<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienes</title>
</head>
<body>
<div class="container">
    <hr>
    <div class="form-row">
        <div class="col-sm-10">
            <div class="active-cyan-3 active-cyan-4 mb-4">
                <input class="form-control" type="text" placeholder="Buscar nombre de inmueble" aria-label="Search" ng-model="nombre">
            </div>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-success" ng-click="agregarInmueble()">
                Agregar inmueble
            </button>
        </div>
    </div>
    <div class="loader" ng-show="spinner"></div>
   <div class="fixed_header">
       <table class="table table-striped table-bordered" style="width:100%;">
           <thead>
           <tr>
               <th class="centerText" scope="col">Id</th>
               <th class="centerText" scope="col">Nombre</th>
               <th class="centerText" scope="col">Dirección</th>
           </tr>
           </thead>
           <tbody>
           <tr ng-repeat=" (key,value) in inmuebles | filter: nombre"><!--| filter: nombre -->
               <td class="centerText">{{value.idExpediente}}</td>
               <td class="centerText">{{value.nombre}}</td>
               <td class="centerText">{{value.direccion}}</td>
           </tr>
           </tbody>
       </table>
   </div>
   
   <nav aria-label="...">
    <ul class="pagination pagination-lg">
        <li class="page-item itemPagination">
<!--                <a class="page-link" ng-click="Anterior()">Anterior</a>-->
            <button class="btn btn-light btn-lg" ng-click="Anterior()" ng-disabled="(paginaActual<=1) ? true : false">Atrás</button>
        </li>
        <li class="page-item"><a class="page-link">
            {{paginaActual}}/{{paginas}}
        </a></li>
        <li class="page-item itemPagination">
            <button class="btn btn-light btn-lg" ng-click="Siguiente()" ng-disabled="(paginaActual>=paginas) ? true : false">Siguiente</button>
<!--                <a class="page-link" ng-click="Siguiente()">Siguiente</a>-->
        </li>
    </ul>
</nav>

</div>
</body>
</html>
