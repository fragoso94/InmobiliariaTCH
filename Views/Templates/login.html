<div class="loader" ng-show="spinner"></div>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <!--            <div class="login100-pic" data-tilt>-->
            <!--                <img src="../Logos/logo.png" alt="IMG">-->
            <!--            </div>-->
            <div class="login100-pic">
                <img src="Image/logo.png" alt="image">
            </div>

            <form class="login100-form validate-form" novalidate>
                <span class="login100-form-title">
                    Iniciar Sesión
                </span>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Usuario" ng-model="form.user">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Contraseña" ng-model="form.pass">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" ng-click="login()">
                        Iniciar Sesión
                    </button>
                </div>
                <div class="text-center p-t-12">
                		<!--<span class="txt1" style="color: red">
                			{{mensajeValidacion}}
                		</span>-->
                    <a class="txt2" ui-sref="" style="font-size: 1em; font-weight: bold">
                        Olvidé mi usuario / Contraseña
                    </a>
                </div>
                <!--<div class="text-center p-t-136">
                    <a class="txt2">
                        Olvide mi contraseña
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>-->
            </form>
        </div>
    </div>
</div>
