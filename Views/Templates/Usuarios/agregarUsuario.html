
<div class="container">
    <form >
        <div class="card text-center">
            <div class="card-header">
                "Agregar nuevo usuario"
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>Usuario</label>
                        <input type="text" class="form-control" placeholder="Usuario" ng-model="form.usuario" ng-required="true">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" ng-model="form.nombre" ng-required="true">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña" ng-model="form.password" ng-required="true">
                    </div>
                    <div class="form-group col-md-3">
                        <label>Correo</label>
                        <input type="email" class="form-control" placeholder="Correo" ng-model="form.correo" ng-required="true">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label>Clave</label>
                        <input type="text" class="form-control" placeholder="Clave" ng-model="form.clave" ng-required="true">
                    </div>
                    <!--<div class="form-group col-md-4">
                        <label>Readeable Password</label>
                        <input type="text" class="form-control" placeholder="Readable Password" ng-model="form.readpass">
                    </div>-->
                    <!--<div class="form-group col-md-4">
                        <label>Id Grupo</label>
                        <input type="text" class="form-control" placeholder="Id grupo" ng-model="form.idGrupo" ng-required="true">
                    </div>-->
                    <div class="form-group col-md-2">
                        <label>Id departamento</label>
                        <input type="text" class="form-control" placeholder="Id departamento" ng-model="form.idDep" ng-required="true">
                    </div>
                    <div class="custom-control custom-checkbox form-group col-md-4">
                        <input type="checkbox" class="custom-control-input" id="defaultUnchecked" ng-model="form.admin" ng-required="true">
                        <label class="custom-control-label" for="defaultUnchecked">Administrador</label>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="exampleFormControlSelect1">Grupo (Rol)</label>
                        <select class="form-control" id="exampleFormControlSelect1" ng-options="rol.descripcion for rol in Roles track by rol.id" ng-model="form.grupo" ng-required="true">
                            <option value="">Seleccione</option>
                        </select>
                      </div>

                </div>
                <!--<div class="form-row">
                    Default unchecked comentario

                    <div class="custom-control custom-checkbox form-group col-md-4">
                        <input type="checkbox" class="custom-control-input" id="defaultUnchecked2" ng-model="form.subSecre">
                        <label class="custom-control-label" for="defaultUnchecked2">Subsecretaría</label>
                    </div>
                    <div class="custom-control custom-checkbox form-group col-md-4">
                        <input type="checkbox" class="custom-control-input" id="defaultUnchecked3"ng-model="form.direccion">
                        <label class="custom-control-label" for="defaultUnchecked3">Dirección</label>
                    </div>
                </div>-->
            </div>
            <div class="card-footer text-muted">
                <button class="btn btn-danger" ui-sref="listaUsuario">Cancelar</button>
                <button type="submit" class="btn btn-primary" ng-click="guardarUsuario()">Agregar usuario</button>
            </div>
        </div>
    </form>
</div>
