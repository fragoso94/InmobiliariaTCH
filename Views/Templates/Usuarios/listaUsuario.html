<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
<div class="container">

    <hr>
    <div class="row">
        <div class="col-sm-10">
            <div class="active-cyan-3 active-cyan-4 mb-4">
                <input class="form-control" type="text" placeholder="Buscar Usuarios" aria-label="Search" ng-model="nombre">
            </div>
        </div>

        <div class="col-sm-2">
            <button class="btn btn-success" ng-click="AgregarUsuario()">
                Agregar Usuario
            </button>
        </div>
    </div>
    <table class="table table-striped table-bordered fixed_header" style="width:100%;">
        <thead>
        <tr>
            

            <th class="centerText" scope="col">Id</th>
            <th class="centerText" scope="col">Nombre</th>
            <th class="centerText" scope="col">Correo</th>
            <th class="centerText" scope="col">Status</th>
            <th class="centerText" scope="col">Administrador</th>
            <th class="centerText" scope="col">Subsecretar√≠a</th>
            <th class="centerText" scope="col">Direccion</th>
            <th class="centerText" scope="col">Clave</th>

            <!--                <th class="centerText" scope="col">Activo</th>-->
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat=" (key,value) Usuarios "><!--| filter: nombre -->
            <td class="centerText">{{value.Id}}</td>
            <td class="centerText">{{value.Nombre}}</td>
            <td class="centerText">{{value.Correo}}</td>
            <td class="centerText">{{value.Status}}</td>
            <td class="centerText">{{value.Administrador}}</td>
            <td class="centerText">{{value.Subsecretaria}}</td>
            <td class="centerText">{{value.Direccion}}</td>
            <td class="centerText">{{value.Clave}}</td>

            <!--                <td class="centerText">-->
            <!--                    <span class="badge badge-success" ng-show="value.activo == 1 ? true : false">Activo</span>-->
            <!--                    <span class="badge badge-danger" ng-show="value.activo == 0 ? true : false">Inactivo</span>-->
            <!--                </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
