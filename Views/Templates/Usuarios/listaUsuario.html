<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
<div class="container">

    <hr>
    <div class="row">
        <div class="col-sm-10">
            <div class="active-cyan-3 active-cyan-4 mb-4">
                <input class="form-control" type="text" placeholder="Buscar Usuarios" aria-label="Search" ng-model="nombre">
            </div>
        </div>

        <div class="col-sm-2">
            <button class="btn btn-success" ng-click="agregarUsuario()">
                Agregar Usuario
            </button>
        </div>
    </div>
    <div class="loader" ng-show="spinner"></div>
    <div class="fixed_header">
        <table class="table table-striped table-bordered fixed_header" style="width:100%;">
            <thead>
            <tr>
                <th class="centerText" scope="col">Nombre</th>
                <th class="centerText" scope="col">Correo</th>
                <th class="centerText" scope="col">Estatus</th>
                <th class="centerText" scope="col">Administrador</th>
                <th class="centerText" scope="col">Clave</th>
                <th class="centerText" scope="col"></th>

                <!--                <th class="centerText" scope="col">Activo</th>-->
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat=" (key,value) in Usuarios | filter: nombre ">
                <td class="centerText">{{value.nombre}}</td>
                <td class="centerText">{{value.correo}}</td>
                <td class="centerText">
                    {{
                        value.estatus == true ? "Activo" : "Inactivo"
                    }}
                </td>
                <td>
                    <div class="form-check" style="vertical-align: middle; text-align: center">
                        <input class="form-check-input" type="checkbox" value="" ng-checked="value.administrador"
                               ng-disabled="true" id="defaultCheck1">
                    </div>
                </td>
                <td class="centerText">{{value.clave}}</td>
                <td class="centerText">
                    <span class="fa fa-edit"></span>
                    <span class="fa fa-trash" ng-click="alerta()"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav aria-label="...">
        <ul class="pagination justify-content-center pagination-sm">
            <li class="page-item itemPagination">
<!--                <a class="page-link" ng-click="Anterior()">Anterior</a>-->
                <button class="btn btn-light btn-sm" ng-click="Anterior()" ng-disabled="(paginaActual<=1) ? true : false">&laquo</button>
            </li>
            <li class="page-item"><a class="page-link">
                {{paginaActual}}/{{paginas}}
            </a></li>
            <li class="page-item itemPagination">                
                <button class="btn btn-light btn-sm" ng-click="Siguiente()" ng-disabled="(paginaActual>=paginas) ? true : false">&raquo</button>
<!--                <a class="page-link" ng-click="Siguiente()">Siguiente</a>-->
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
